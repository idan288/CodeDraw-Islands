<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeDraw Islands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/animate.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
</head>

<body>
  <div class="top-loading-bar" id="loading-bar">
    <svg viewBox="0 0 100 1" preserveAspectRatio="none" style="width: 100%; height: 100%;">
      <path d="M 0,0.5 L 100,0.5" stroke="#0FA0CE" stroke-width="1" fill-opacity="0" style="stroke-dasharray: 100, 100; stroke-dashoffset: 100;"></path>
    </svg>
  </div>
  <div id="world"></div>
  <div id="dist">
    <div id="distValue">CodeDraw Worlds</div>
    <div class="label">Let's begin.. Choose world and begin your journey to become a great coder!</div>
  </div>
  <div id="redWorld"> Shapes World</div>
  <div id="blueWorld">Blue World</div>
  <div id="brownWorld">Brown World</div>
  <div id="blackWorld">Black World</div>
  <div id="yellowWorld">Yellow World</div>

  <div id="dist2" class="fixed-bottom ">
    <div id="distValue2">Shape Island</div>
    <div class="label2">
    </div>
    <button id="goBtn" class="align-middle btn btn-outline-danger">Go</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/stats.js/r14/Stats.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/264161/dat.gui.min.js'></script>
  <script src="lib/src/uncompressed/TimelineMax.js"></script>
  <script src="lib/src/uncompressed/TimelineLite.js"></script>
  <script src="lib/src/uncompressed/TweenLite.js"></script>
  <script src="lib/src/uncompressed/TweenMax.js"></script>
  <script src="dist/bundle.js"></script>
</body>

</html>
